<!DOCTYPE html>
<html>
<body>

<h2>Signup Form</h2>

<form id="signupForm" action="https://itzloghotxd.github.io/r/signup" method="post">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br>
  <input type="submit" value="Submit">
</form> 

<h2>Login Form</h2>

<form id="loginForm" action="https://itzloghotxd.github.io/r/login" method="post">
  <label for="loginEmail">Email:</label><br>
  <input type="email" id="loginEmail" name="email"><br>
  <label for="loginPwd">Password:</label><br>
  <input type="password" id="loginPwd" name="pwd"><br>
  <input type="submit" value="Submit">
</form> 

</body>
</html>
