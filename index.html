<html>
<body>

<script>
window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
    var redirect = urlParams.get('r');

    var redirectMap = {
        'value1': 'https://www.example1.com',
        'value2': 'https://www.example2.com',
        // Add more mappings as needed
    };

    if (redirect && redirectMap[redirect]) {
        window.location.href = redirectMap[redirect];
    } else {
        window.location.href = 'https://itzloghotxd.github.io/r/';
    }
}
</script>

</body>
</html>
